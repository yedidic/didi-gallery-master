<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body onload="init()" onkeydown="movePacman(event)">
    <div class="modal">
        <button class="btn-close" onclick="closeGameOverModal()">x</button>
        <h1>Game Over!</h1>
        <button class="btn-new-game" onclick="newGameChose()">New Game</button>
    </div>
 <header>
     <h3>Score: <span>0</span> </h3> 
 </header> 
 <div class="boardContainer"></div>
 <img id="pacman-id" class="pacman pacman-up" src="img/pacman.png" rotate="180">
  <script src="js/general.js"></script> 
  <script src="js/tryForEach.js"></script> 
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
